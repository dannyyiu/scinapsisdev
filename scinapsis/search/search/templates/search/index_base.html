{% block base_header %}
    <!--=== Header ===-->
    <div class="header-v1">
        <!-- Topbar -->
        <div class="topbar-v1">
            <div class="container">
                {% include 'userprofile/login_toolbar.html'%}
            </div>
        </div>

        <!-- End Topbar -->
        <!-- Navbar -->
        <div class="navbar navbar-default mega-menu" role="navigation">
            <div class="container">

                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="fa fa-bars"></span>
                    </button>
                <!--=== Search Block ===-->
                <div class="search-block">
                    <div class="col-xs-3">
                    <a href="/">
                        <img class="img-responsive pull-right" id="logo-header" src="/static/images/scinapsis_logo_only.svg" width="50px" alt="Logo">
                    </a>
                    </div>
                    <div class="col-xs-6 col-xs-offset-3 input-group">
                        <form class="navbar-form" method="GET" role="search" action="/">
                                <input type="text" class="form-control search_input" placeholder="Search" name="q" value="{{query_set.keywords}}" style="width: 80%;">
                                <span class="input-group-btn">
                                    <button type="submit" class="btn-u btn-u-purple"><span class="icon-search"></span></button>
                                </span>
                        </form>
                    </div>
                </div>
                <!--/container-->
                </div>
            </div>
            <div style="clear:both"></div>
        </div>
        <!-- End Navbar -->
    </div>
    <!--=== End Header ===-->
{% endblock %}

{% block base_content %}

<div class="content">
{% block search_content %}
{% endblock %}
</div>
{% endblock %}
