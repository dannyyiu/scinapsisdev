# mysite_nginx.conf

# the upstream component nginx needs to connect to
upstream scp_search_uwsgi {
    # server unix:///path/to/your/mysite/mysite.sock; # for a file socket
    #server 127.0.0.1:8001; for a web port socket (we'll use this first)
    server unix:///Users/sinkpoint/dev/scinapsis/scinapsis/search/mysite.sock;
}

# configuration of the server
server {
    # the port your site will be served on
    listen      8000;
    # the domain name it will serve for
    server_name search.lvh.me; # substitute your machine's IP address or FQDN
    charset     utf-8;

    access_log /Users/sinkpoint/dev/scinapsis/logs/search-access.log;     # <- make sure to create the logs directory
    error_log /Users/sinkpoint/dev/scinapsis/logs/search-error.log;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    # Django media
    location /media  {
        alias /Users/sinkpoint/dev/scinapsis/scinapsis/media;  # your Django project's media files - amend as required
    }

    location /static {
        alias /Users/sinkpoint/dev/scinapsis/scinapsis/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  scp_search_uwsgi;
        include     /Users/sinkpoint/dev/scinapsis/scinapsis/uwsgi_params; # the uwsgi_params file you installed
    }
}