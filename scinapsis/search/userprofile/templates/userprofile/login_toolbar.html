{% load static %}
<!-- Topbar Navigation -->
<div class="loginbar pull-right">
    <ul class="nav">
    {% if user and not user.is_anonymous %}
    <li class="dropdown">
      <a class="dropdown-toggle" data-toggle="dropdown">
        <i class="fa fa-user"></i> {{user.username}}
        <i class="caret"></i>
      </a>
      <ul class="dropdown-menu">
        <li><a  href="{% url 'userprofile:profilepage' %}"><i class="fa fa-user"></i> User Profile</a></li>
        <li><a  href="/accounts/logout"><i class="fa fa-sign-out"></i> Logout</a></li>
      </ul>
    </li>
    {% else %}
    <li>
      <button class="btn btn-default" type="button">
      Login
      </button>
    </li>
    {% endif %}
    </ul>

</div>
