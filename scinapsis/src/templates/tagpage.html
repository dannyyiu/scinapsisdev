{% extends "base.html" %}

{% block css %}
   <!-- CSS Page Style -->
    <link href="/static/assets/css/pages/blog_masonry_3col.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/assets/css/theme-colors/purple.css">
    <link href="/static/css/pages/custom.css" rel="stylesheet">
    {% endblock %}

{% block base_content %}
<div class="breadcrumbs">
    <div class="container">
        <h1 class="pull-left">Posts tagged: {{tag}}</h1>
    </div>
</div>

<!--=== Content Part ===-->
<div class="blog_masonry_3col container">
    <div class="content grid-boxes masonry col-md-9">
        {% for post in posts %}
            <div class="grid-boxes-in">
            {% include "blog_item.html" %}
            </div>
        {% endfor %}
    </div>

{% include "sidebar.html" %}


</div>



{% endblock %}

{% block js %}
<script type="text/javascript" src="/static/assets/plugins/masonry/jquery.masonry.min.js"></script>
<script type="text/javascript" src="/static/assets/js/app.js"></script>
<script type="text/javascript" src="/static/assets/js/pages/blog-masonry.js"></script>
<script type="text/javascript">
    jQuery(document).ready(function() {
        App.init();
    });
</script>
{% endblock %}
